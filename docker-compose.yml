version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: crm-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASS:-password123}
      MONGO_INITDB_DATABASE: crm
    volumes:
      - mongodb_data:/data/db
    networks:
      - crm-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./fastapi_backend
      dockerfile: Dockerfile
    container_name: crm-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://${MONGO_USER:-admin}:${MONGO_PASS:-password123}@mongodb:27017/crm?authSource=admin
      - DATABASE_NAME=crm
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-in-production}
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY:-}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - crm-network

  # React Frontend
  frontend:
    build:
      context: ./crm-frontend
      dockerfile: Dockerfile
    container_name: crm-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm-network

volumes:
  mongodb_data:

networks:
  crm-network:
    driver: bridge
