version: "3.9"

services:
  backend:
    build:
      context: ./CRM_backend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      # Explicitly pass DJANGO settings if you want overrides
      # SECRET_KEY: "${SECRET_KEY}"
      # DEBUG: "1"
      # DATABASE_URL is already in .env
      - DATABASE_URL=${DATABASE_URL}
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./crm-frontend
      dockerfile: Dockerfile
    env_file:
      - ./.env
    environment:
      # Adjust to whatever your frontend expects
      # For CRA: REACT_APP_API_URL
      # For Vite: VITE_API_URL
      - REACT_APP_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
